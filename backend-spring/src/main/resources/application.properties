spring.application.name=backend-spring

# DB password pepper
password.pepper = ${PASSWORD_PEPPER}

# Cashback configs
cashback.percentage = ${CASHBACK_PERCENTAGE}
cashback.minimum-amount = ${CASHBACK_MINIMUM_AMOUNT}

# First Admin User Bootrstap
default.admin.username=${DEFAULT_ADMIN_USERNAME}
default.admin.password=${DEFAULT_ADMIN_PASSWORD}

# JWT secret
jwt.secret=${JWT_SECRET}
jwt.token-validity=${JWT_TOKEN_VALIDITY}

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# PostgreSQL-specific settings
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

